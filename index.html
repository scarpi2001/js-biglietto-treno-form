<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Prezzo biglietto</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <!-- MAIN -->
    <main>
        <!-- container -->
        <div class="container">
            <div class="container_block">
                <div>
                    <h4>Nome e Cognome</h4>
                    <input id="name" type="text" placeholder="inserisci Nome e Cognome">
                </div>
                <div>
                    <h4>Km da percorrere</h4>
                    <input id="km" type="text" placeholder="inserisci i km da percorrere">
                </div>
                <div>
                    <h4>Fascia d'et√†</h4>
                    <select name="age" id="age">
                        <option value="minorenne">minorenne</option>
                        <option value="maggiorenne">maggiorenne</option>
                        <option value="over65">over 65</option>
                    </select>
                </div>    
            </div>
            <button id="create">Genera</button>
        </div>

        <!-- container -->
        <div class="container">
            <h2 id="prezzo_base"></h2>
            <h2 id="prezzo_scontato"></h2>
        </div>
    </main>
    



    <script type="text/javascript" src="main.js"></script>
</body>
</html>
